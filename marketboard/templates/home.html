<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ server }}</h1>
<table id="recentTransactions">
    {% for transaction in recent_transactions %}
        <tr>
            <td><a href="{% url 'item_details' server_name=server item_id=transaction.item_id %}">{{ transaction }}</a>
            </td>
        </tr>
    {% empty %}
    {% endfor %}
</table>
</body>
</html>
